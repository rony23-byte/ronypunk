 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google-look-alike</title>
  
  <!--  Google-look-alike -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
      <nav>
        <a href="/" class="menu-item">Gmail</a>
        <a href="/" class="menu-item">Images</a>
        <div id="dropdown-wrapper">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div id="dropdown-app">
  
            <div class="app-item">
              <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Search">
              <p>
                Search
              </p>
            </div>
  
            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Google_Maps_icon_%282015-2020%29.svg/768px-Google_Maps_icon_%282015-2020%29.svg.png?20200220195824" alt="Maps">
              <p>
                Maps
              </p>
            </div>
            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/768px-Google_Drive_icon_%282020%29.svg.png" alt="Drive">
              <p>
                Drive
              </p>
            </div>
  
            <div class="app-item">
              <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv7_x2VjrvCLmq-txCGJcnpCCV_WnUnktXnQ&usqp=CAU" alt="Calendar">
              <p>
                Calendar
              </p>
            </div>
  
            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Google_Photos_icon_%282015-2020%29.svg/768px-Google_Photos_icon_%282015-2020%29.svg.png" alt="Google photos">
              <p>
                Photos
              </p>
            </div>
  
            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Keep_icon_%282015-2020%29.svg/768px-Google_Keep_icon_%282015-2020%29.svg.png?20210606170001" alt="google keeps">
              <p>
                Keeps
              </p>
            </div>
          </div>
        </div>
        <img src="https://photos.google.com/photo/AF1QipN64FONHpZVzTfU5HsE7YGHCor05t2e1e0xVDbC" alt="Profile pic" id="profile-pic">
      </nav>
    </header>
    <main>
      <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-center-logo" id="google-logo"><br />
        <div id="input-wrapper">
          <input type="search" name="search-box" id="search-box">
          <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="google-mic" id="google-search-mic">
        </div>
        <div>
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn">I'm feeling lucky</button>
        </div>
      </section>
  
    </main>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
